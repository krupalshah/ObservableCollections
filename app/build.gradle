apply plugin: 'com.android.application'

android {
    compileSdkVersion project.compileSdkVersion
    buildToolsVersion project.buildToolsVersion
    defaultConfig {
        applicationId "com.krupalshah.obsrvablecollections.demo"
        minSdkVersion project.minSdkVersion
        targetSdkVersion project.targetSdkVersion
        versionCode project.versionCode
        versionName project.versionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.krupalshah:observablecollections:${libVersion}"
    compile "io.reactivex.rxjava2:rxandroid:${rxandroid}"
    compile "com.android.support:appcompat-v7:${appcompat}"
    testCompile "junit:junit:${junit}"
}
